<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Alert</title>
</head>
<body>
    <div class="container">
        <div class="alert alert-success">
            <strong>Success!!!</strong> Et ullamco eu ut labore nostrud magna reprehenderit aliqua cupidatat qui in.
            <button type="button" class= "close" data-dismiss=alert
                &times;
        </div>
        <div class="alert alert-danger">
                <strong>Danger!!!</strong> Sint aliqua anim qui adipisicing commodo enim occaecat reprehenderit amet ipsum mollit aute.
        </div>
        <div class="alert alert-info">
                <strong>Information</strong>Sint occaecat do consectetur quis aute sint excepteur id tempor et.
        </div>
    </div>
</body>
</html>
